<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<script type="text/javascript" src="static/js/bootstrap.js"></script>
	
	<link rel="stylesheet" type="text/css" href="static/css/signup_style.css">
</head>
<body>

	{% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% else %}
        <div class="alert alert-success alter-dismissable fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				
			</div>
			<div class="card-body">
				<form name="form1" id="form1" method="post">
					<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
					 <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                        <label for="firstname"></label>
						<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
						
                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                        <label for="lastname"></label>
						<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
					 </div>
					</div>
                    
					<div class="size">
                    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12"> 
                      <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-calendar"></i></span>
						</div>
						 <label for="DOB"></label>
                          <input type="date" class="form-control" id="dob" name="dob">  
					 </div>
				   </div> 
				</div>

				   <div class="size">
					<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
					 <div class="input-group form-group">
                          <div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-male fa-1.5x"></i><i class=" fa fa-female fa-1.5x"></i></span>
						</div>
						<select class="form-control" id="inputGroupSelect01" name="gender">
							<option selected>Gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							
						</select>
					 </div>
					</div>
				  </div>

					<div class="size">
						<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
						 <div class="input-group form-group">
						   <div class="input-group-prepend">
							   <span class="input-group-text"><i class="fas fa-mobile"></i></span>
						   </div>
						   <label for="tel"></label>
						   <input type="tel" class="form-control" id="phno" name="phno" placeholder="Phone Number">
						 </div>
						</div>
					  </div>

                    
				   <div class="size">
						<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                        <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
                        <label for="password2"></label>
						<input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
					   </div>
				       </div>
			        </div>

                    <div class="size">
						<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                        <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
                        <label for="password2"></label>
						<input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
					  </div>
					 </div>
				   </div>

				    <div class ="center">
							<button id="register" type="submit" class="btn float-right login_btn">Register</button>
				       </div>	
				</form>

			</div>
		</div>
	</div>
</div>
<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  <script>
      $(window).on("load",function(){
        $(".loader-wrapper").fadeOut("slow");
      });
  </script>
</body>
</html>
