<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!DOCTYPE html>
<html>
   <head>
      <title>Login</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script type="text/javascript" src="static/js/bootstrap.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="static/css/login_style.css">
      <link rel="shortcut icon" href="static/images/favicon.png" type="">
   </head>
   <body>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %} {% if category ==
      'error' %}
      <div class="alert alert-danger alter-dismissable fade show" role="alert">
         {{ message }}
         <button type="button" class="close" data-dismiss="alert">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
      {% else %}
      <div class="alert alert-success alter-dismissable fade show" role="alert">
         {{ message }}
         <button type="button" class="close" data-dismiss="alert">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
      {% endif %} {% endfor %} {% endif %} {% endwith %}
      <!-- header section starts -->
      <header class="header_section" style="margin-left: 100px;">
         <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="/">
            <span>
            Nova Clinic
            </span>
            </a>
         </nav>
      </header>
      <div class="container">
         <form method="post" class="login">
            <div class="input-group form-group">
               <h3>Login</h3>
            </div>
            <div style="text-align: center;">
               <div class="input-group form-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="tel" class="form-control" id="phno" name="phno" placeholder="Phone Number">
               </div>
               <div class="input-group form-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
               </div>
               <button type="submit" id="login" value="Login" class="btn login_btn" >Login</button>
            </div>
            <div style="color: black;">
               <pre> </pre>
               <p>Don't have an account? <a href="signup" style="color:#146b22">Sign Up</a> </p>
            </div>
         </form>
      </div>
      </div>
      <script>
         $(window).on("load",function(){
           $(".loader-wrapper").fadeOut("slow");
         });
      </script>      
   </body>
   <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
   </div>
</html>
